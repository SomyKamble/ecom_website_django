<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <div class="w3-bar w3-light-grey w3-border">
    <a href="{% url 'slider'  %}" class="w3-bar-item w3-button w3-mobile">Home</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">Link 2</a>
<!--    seacrh logic-->
    <form  name="search" method="get" action="/search">

      <input type="text" name="q" class="w3-bar-item w3-input w3-white w3-mobile" placeholder="Search..">
      <button class="w3-bar-item w3-button w3-green w3-mobile" type="submit">Go</button>
    </form>
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-green w3-mobile w3-right">login</a>
    {% else %}
    <a href="{% url 'orders' %}" class="w3-bar-item w3-button w3-mobile w3-right">Orders</a>


    <a href="{% url 'logout' %}" class="w3-bar-item w3-green w3-button w3-mobile w3-right">Logout</a>
    {% endif %}
  </div>
